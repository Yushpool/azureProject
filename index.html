<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Real-Time Weather App</h1>
  <p>City: <input type="text" id="city" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button></p>
  <div id="weatherResult"></div>

  <script>
    async function getWeather() {
      const apiKey = "ce9319428306e4fa6b3f27e2035b090c"; // Replace with your OpenWeather API key
      const city = document.getElementById("city").value;
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const response = await fetch(url);
      const data = await response.json();

      if (data.cod === 200) {
        document.getElementById("weatherResult").innerHTML = 
          `<h3>Weather in ${data.name}</h3>
           <p>Temperature: ${data.main.temp} Â°C</p>
           <p>${data.weather[0].description}</p>`;
      } else {
        document.getElementById("weatherResult").innerText = "City not found!";
      }
    }
  </script>
</body>
</html>
