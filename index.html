<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Real-Time Weather App</h1>
    <div class="input-group">
      <input type="text" id="city" placeholder="Enter city name">
      <button class="weather-btn" onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weatherResult" class="weather-card hidden"></div>
  </div>

  <script>
    async function getWeather() {
      const apiKey = "ce9319428306e4fa6b3f27e2035b090c"; // Replace with your OpenWeather API key
      const city = document.getElementById("city").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const resultDiv = document.getElementById("weatherResult");
        if (data.cod === 200) {
          resultDiv.innerHTML = `
            <h3>Weather in ${data.name}, ${data.sys.country}</h3>
            <p><strong>Temperature:</strong> ${data.main.temp} ¬∞C</p>
            <p><strong>Condition:</strong> ${data.weather[0].description}</p>
            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
            <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
          `;
          resultDiv.classList.remove("hidden");
        } else {
          resultDiv.innerHTML = `<p class="error">‚ùå City not found!</p>`;
          resultDiv.classList.remove("hidden");
        }
      } catch (error) {
        console.error(error);
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
